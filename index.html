<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Script for qlik -->
    <script type="text/javascript">
      const webIntegrationId = 'yAFzTwhtQD6mu38lHiOamAH-LWLdDYm6';
      function login() {
        function isLoggedIn() {
          return fetch('https:///yyjz6ti4t2645h3.sg.qlikcloud.com/api/v1/users/me', {
            method: 'GET',
            mode: 'cors',
            credentials: 'include',
            headers: {
              'Content-Type': 'application/json',
              'qlik-web-integration-id': webIntegrationId,
            },
          }).then((response) => {
            return response.status === 200;
          });
        }
        return isLoggedIn().then((loggedIn) => {
          if (!loggedIn) {
            // check login
            window.location.href = 'https:///yyjz6ti4t2645h3.sg.qlikcloud.com/login?qlik-web-integration-id=' + webIntegrationId + '&returnto=' + location.href;
            throw new Error('not logged in');
          }
        });
      }
      login();
    </script>
